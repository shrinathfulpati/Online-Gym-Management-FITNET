
<div class="container">
  <div class="data">
    <!-- <div class="title">FITNET</div> -->
  </div>
  <form >
    <h1 style="color: orange;">FITNET - SIGN - UP</h1>
    <div>
      <label for="firstname">Firstname :</label>
      <input type="text" id="firstname" name="firstname" [(ngModel)]="user.firstname">
    </div>
    <div>
      <label for="lastname">Lastname :</label>
      <input type="text" id="lastname" name="lastname" [(ngModel)]="user.lastname">
    </div>
    <div>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email">
    </div>
    <div>
      <label for="mobileno">Mobile :</label>
      <input type="text" id="mobileno" name="mobileno" [(ngModel)]="user.mobileno">
    </div>
    <div>
      <label for="password">Password :</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password">
    </div>
    
    <button class="button" type="submit" (click)="register()">SIGN UP</button>
</form>
</div>
