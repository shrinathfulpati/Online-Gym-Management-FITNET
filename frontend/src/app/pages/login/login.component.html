
<div class="container">
 
  <form (ngSubmit)="onLogin()">
  
    <h1 style="color: #FB7103; text-align: center;">FITNET LOGIN</h1>
  
    <label for="email">Email</label>
    <input type="text" placeholder="Email" id="email" [(ngModel)]="email" name="email">
  
    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" [(ngModel)]="password" name="password">
    
    <br>
    <br>
    <button class="button" type="submit">Log In</button>
  </form>
</div>
