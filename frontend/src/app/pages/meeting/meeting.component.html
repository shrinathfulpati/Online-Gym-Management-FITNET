  <div class="container">
    <!-- Background video -->
    <video autoplay muted loop id="background-video" width="1425" height="800">
      <source src="../../../assets/login_background.mov" type="video/mp4">
      <!-- Your browser does not support the video tag. -->
    </video>
  
    <div class="card">
      <!-- Header video (assuming this is a smaller video within the card) -->
      <!-- <video autoplay muted loop style="justify-content: center;" height="200px" width="300px">
        <source src="../../../assets/bandhan_header.mp4" type="video/mp4"> -->
        <!-- Your browser does not support the video tag. -->
      <!-- </video> -->
  
      <!-- Login form -->
      <form id="myForm" (ngSubmit)="onSubmit()">
        <label for="firstname">Firstname : </label>
        <input [(ngModel)]="request.firstname" type="text" id="firstname" name="firstname" readonly required><br>
        <label for="lastname">Lastname : </label><br>
        <input [(ngModel)]="request.lastname" type="text" id="lastname" name="lastname" readonly required><br>
        <label for="">Location : </label><br>
        <input [(ngModel)]="request.location" type="text" id="location" name="location" required><br>
        <label for="Date">Date : </label><br>
        <input [(ngModel)]="request.date" type="date" id="date" name="date" required><br><br>
        <label for="Time">Time</label><br>
        <input [(ngModel)]="request.time" type="time" id="time" name="time" required><br><br>
        <input type="submit" value="Send">
      </form>
    </div>
  </div>
