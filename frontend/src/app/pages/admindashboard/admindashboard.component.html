<div class="navbar">
    <app-navbar></app-navbar>
</div>
<div class="header">
    <div class="box"><h2>TOTAL USERS  : {{totalusers}}</h2></div>
    <div class="box"><h2> BRIDES : {{count.brides}}</h2></div>
    <div class="box"><h2> GROOMS : {{count.grooms}}</h2></div>
    
</div>
<div class="container">
    <div class="row" *ngFor="let user of users" >
        <div class="r1">
            <h1>{{user.firstname}} {{user.lastname}}</h1>
        </div>
        <div class="buttons">
            <button class="button" (click)="view(user.rid)" style="color: green;" >View</button>
            <button class="button" (click)="update(user.rid)" >Update</button>
            <button class="button" (click)="delete(user.rid)" style="color: red;">Delete</button>
        </div>
    </div>

</div>
